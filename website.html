<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto-Updating Table</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    .loading {
      text-align: center;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>Auto-Updating Table</h1>
  <div class="loading">Loading data...</div>
  <table id="data-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Value</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data rows will be dynamically inserted here -->
    </tbody>
  </table>
</body>
</html>



<script>
  $(document).ready(function () {
    const apiUrl = 'https://roobetconnect.com/affiliate/v2/stats?userId=26ae487b-5706-4a7e-8a69-33a8a9c9631b&startDate&endDate&gameIdentifiers&categories&providers'; // Replace with your API endpoint
    const apiToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjI2YWU0ODdiLTU3MDYtNGE3ZS04YTY5LTMzYThhOWM5NjMxYiIsIm5vbmNlIjoiZWI2MzYyMWUtMTMwZi00ZTE0LTlmOWMtOTY3MGNiZGFmN2RiIiwic2VydmljZSI6ImFmZmlsaWF0ZVN0YXRzIiwiaWF0IjoxNzI3MjQ2NjY1fQ.rVG_QKMcycBEnzIFiAQuixfu6K_oEkAq2Y8Gukco3b8';
    // Function to fetch data and update the table
    function fetchData() {
      $.ajax({
        url: apiUrl,
        method: 'GET',
        dataType: 'json',
        headers: {
          Authorization: `Bearer ${apiToken}`, // Add your authorization header
        },
        success: function (data) {
          // Clear existing table rows
          const tbody = $('#data-table tbody');
          
          const top10Items = data.slice(0, 10);

          var html = '';
          // Populate table with new data
          top10Items.forEach(item => {
            const row = `
              <tr>
                <td>${item.id}</td>
                <td>${item.name}</td>
                <td>${item.value}</td>
              </tr>
            `;
            html.append(row);
          });
          tbody.empty();
          tbody.append(html);
          // Hide loading message
          $('.loading').hide();
        },
        error: function () {
          alert('Failed to fetch data from the server.');
        }
      });
    }

    // Initial fetch
    fetchData();

    // Set up polling to fetch data every 10 seconds
    setInterval(fetchData, 10000);
  });
</script>
